<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Клиника Вильдан</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
<header>
    <div class="container">
        <h1>Стоматологическая клиника "Вильдан"</h1>
    </div>
</header>

<main class="container">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Регистрация</h2>
                <p>Создайте новую учетную запись</p>
            </div>

            <form class="auth-form" method="post" action="/registration">
                <div class="form-group">
                    <label for="login" class="form-label">Имя пользователя</label>
                    <input type="text" id="login" name="login" class="form-input"
                           placeholder="Придумайте логин" required>
                    <div class="form-hint">Минимум 3 символа</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input"
                           placeholder="Придумайте пароль" required>
                    <div class="form-hint">Минимум 6 символов</div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Создать аккаунт</button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="/login" class="auth-link">Войти в систему</a></p>
                <p><a href="/index" class="auth-link">Вернуться на главную</a></p>
            </div>
        </div>
    </div>
</main>

<script src="/js/main.js"></script>
</body>
</html>
