<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы стоматологии - Клиника Вильдан</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Курсы стоматологии</h1>
        <nav>
            <ul>
                <li><a href="/index" class="nav-link">Главная</a></li>
                <li><a href="/products" class="nav-link active">Курсы</a></li>
                <li><a href="/cart" class="nav-link">Корзина <span id="cart-counter" class="cart-counter">0</span></a></li>
                <li><a href="/logout" class="nav-link" onclick="logout(); return false;">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="products-header">
        <h2>Наши курсы</h2>
        <p>Выберите подходящий курс для повышения квалификации</p>

        <div class="products-controls">
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Поиск курсов...">
            </div>
            <div class="sort-box">
                <select id="sort-select" class="sort-select">
                    <option value="">Сортировка</option>
                    <option value="price_asc">Цена по возрастанию</option>
                    <option value="price_desc">Цена по убыванию</option>
                    <option value="name_asc">Название А-Я</option>
                    <option value="name_desc">Название Я-А</option>
                </select>
            </div>
        </div>
    </section>

    <section class="products-section">
        <div id="products-container" class="products-grid">
            <!-- Товары загружаются через JavaScript -->
            <div class="loading-message">Загрузка курсов...</div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Стоматологическая клиника "Вильдан"</p>
    </div>
</footer>

<script src="/js/main.js"></script>
<script src="/js/products.js"></script>
</body>
</html>
