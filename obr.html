<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="izm.css">
</head>
<body>
    <header style="position: relative;">
        <h1>Первый сайт созданный мной</h1>
        
        <div class="theme-switcher">
            <button id="theme-toggle">Темная тема</button>
        </div>
    </header>

    <div>
        <nav>
            <a href="shool.html" class="nav-naw">Информ</a>
            <a href="eda.html" class="nav-naw">Любимая еда</a>
            <a href="pozor moi EGE.html" class="nav-naw">ЕГЭ</a>
            <a href="obr.html" class="nav-naw">Обратная связь</a>
        </nav>
    </div>

    <main>
        <div class="con-bar">
            <h2>Форма обратной связи</h2>
            
            <form id="feedback-form" autocomplete="on">
                <div class="input-row">
                    <label for="name">Имя: </label>
                    <input type="text" id="name" name="name" required />
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="input-row">
                    <label for="age">Возраст: </label>
                    <input type="number" id="age" name="age" min="0" max="130" required />
                    <div class="error-message" id="age-error"></div>
                </div>
                
                <div class="input-row">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required />
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="input-row">
                    <label for="comment">Комментарий: </label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                    <div class="error-message" id="comment-error"></div>
                </div>
                
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
            
            <div id="form-message" class="form-message"></div>
        </div>
    </main>
   
    <footer>
        <div class="footer">
            <i id="new">
                КФУ<br>
                2025 ДЗ ПО ПРОГЕ Валиулиной Динии
            </i>
        </div>
    </footer>

    <script src="scrips.js"></script>
</body>
</html>
